<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.2/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="lg:mt-12 lg:mx-32">
    <section class="lg:flex">
        <div class="">
            <img src="images/loninpic.jpg" alt="">
        </div>
        <div class="mx-20">
            <div class="grid justify-items-center text-center">
                <img class="h-16 w-16" src="images/user-1.png" alt="">
                <h1 class="font-bold text-4xl mb-3">welcome</h1>
                <P class="text-sm lg:mx-20 mb-3">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Beatae
                    dignissimos harum repellat veniam laborum, ab quia voluptates cum, eius, totam aut autem excepturi?
                </P>
            </div>
            <div>
                <form>
                    <div class="mb-6">
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your
                            email</label>
                        <input type="email" id="email"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                            placeholder="yourmail@.com" required>
                    </div>
                    <div class="mb-6">
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Your
                            password</label>
                        <input type="password" id="password"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                            required>
                    </div>
                    <div class="flex items-start mb-6">
                        <div class="flex items-center h-5">
                            <input id="remember" type="checkbox" value=""
                                class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 "
                                required>
                        </div>
                        <label for="remember" class="ml-2 text-sm font-medium text-gray-900 ">Remember
                            me</label>
                    </div>
                    <button type="submit"
                        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center">Submit</button>
                    </form>
            </div>
        </div>
    </section>

    <div>
        <h1 class="font-bold text-4xl mt-5 text-center">My assignment</h1>
        <button class="text-white py-2.5 px-5 bg-lime-700 hover:bg-lime-800 rounded-lg w-full mt-8"><a href="index.html">Entry Assignment</a></button>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.2/flowbite.min.js"></script>
</body>

</html>
